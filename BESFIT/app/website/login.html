<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BESFIT Giriş</title>
    <style>
        :root {
            --dark-blue: #004d99;
            --sidebar-bg: #e6e6e6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            height: 60px;
            background-color: var(--dark-blue);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .header img { height: 35px; }

        .auth-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .auth-logo { margin-bottom: 40px; height: 80px; }

        .form-box {
            background-color: var(--sidebar-bg);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .action-button {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .prompt-box {
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            text-align: center;
            font-size: 16px;
        }
        .prompt-box a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="BESFIT_LOGO_Kucuk.png" alt="BESFIT Logo">
    </header>
    <div class="auth-wrapper">
        <img src="BESFIT_LOGO_Buyuk.png" alt="BESFIT Logo" class="auth-logo">
        <div class="form-box">
            <form>
                <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="password" class="input-field" placeholder="Şifre" required>
                <button type="submit" class="action-button">Giriş Yap</button>
            </form>
        </div>
        <div class="prompt-box">
            Hesabın Yok Mu? <a href="signup.html">Kaydol</a>
        </div>
    </div>
</body>
</html>
